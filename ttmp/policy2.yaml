ca_public_key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAbCdE..."
oidc:
  issuer: "https://accounts.google.com"
  # Optional: override OIDC discovery URL
  # discovery_url: "https://accounts.google.com/.well-known/openid-configuration"

users:
  a@example.com: [wheel]
  b@example.com: [dev]

defaults:
  allow: [wheel]
  expiration: "5m"
  extensions:
    permit-pty: ""
    permit-agent-forwarding: ""
    permit-user-rc: ""

hosts:
  m0001: # alternate, can elide as defaults cover it
  v0003:
    allow:
      arch: [dev]
    expiratation: 1h
